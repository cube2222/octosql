workflows:
  version: 2
  test-release:
    jobs:
      - lint
      - test
      - test-mysql
      - test-postgres
      - test-redis
      - test-kafka
      - release:
          requires:
            - lint
            - test
            - test-mysql
            - test-postgres
            - test-redis
            - test-kafka

version: 2
jobs:
  lint:
    docker:
      - image: circleci/golang:1.12

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - run: go get github.com/burntsushi/go-sumtype
      - checkout
      - run: GO111MODULE=on go mod vendor
      - run: go-sumtype ./...

  test:
    docker:
      - image: circleci/golang:1.12
    environment:
      GO111MODULE: "on"

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - checkout

      - run: go test -v
      - run: go test -v ./cmd/...
      - run: go test -v ./config/...
      - run: go test -v ./execution/...
      - run: go test -v ./logical/...
      - run: go test -v ./parser/...
      - run: go test -v ./physical/...
      - run: go test -v ./storage/json/...
      - run: go test -v ./storage/csv/...
      - run: go test -v ./storage/excel/...

  test-mysql:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
      - image: circleci/mysql:latest
        environment:
          MYSQL_ROOT_PASSWORD: toor
          MYSQL_DATABASE: mydb

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - checkout

      - run: sleep 4
      - run: go test -v ./storage/sql/mysql...

  test-postgres:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
      - image: circleci/postgres:latest
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: toor
          POSTGRES_DB: mydb

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - checkout

      - run: go test -v ./storage/sql/postgres...

  test-redis:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
      - image: circleci/redis:latest

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - checkout

      - run: go test -v ./storage/redis/...

  test-kafka:
    docker:
      - image: circleci/golang:1.12
        environment:
          GO111MODULE: "on"
      - image: spotify/kafka:latest

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - checkout

      - run: go test -v ./storage/kafka/...

  release:
    docker:
      - image: circleci/golang:1.12
    environment:
      GO111MODULE: "on"

    working_directory: /go/src/github.com/cube2222/octosql
    steps:
      - checkout

      - run: go install -v ./...
      - run: GOOS=windows go install -v ./...
      - run: GOOS=darwin go install -v ./...

      - store_artifacts:
          path: "/go/bin"